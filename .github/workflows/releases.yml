name: (M) Create Release
on:
  push:
    branches:
      - 'main'
permissions:
  contents: write
jobs:
  release:
    name: Tag code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14.x'
      - name: Create/push tag
        run: |
          mkdir /tmp/dingo
          cp -R * /tmp/dingo
          home=$(pwd)
          cd /tmp/dingo
          npm install
          npm run build
          rm -fR node_modules
          cd ../
          zip dingo.zip dingo
          cd $home
          git remote set-url origin https://$username:$gh_token@github.com/UCBoulder/oit_dingo.git
          git config --global user.email "$email"
          git config --global user.name "$username"
          git fetch
          current_sha=$(git rev-parse --short HEAD)
          current_version=$(git describe --tags --abbrev=0)
          latest_sha=$(git rev-list --tags --max-count=1)
          next_version=$(echo ${current_version} | awk -F. -v OFS=. '{$NF += 1 ; print}')
          git checkout $latest_sha
          git checkout $current_sha
          touch release1.txt && touch release.md && echo '# CHANGELOG' > release.md
          git log --graph --pretty=format:'%Cred%h%Creset -%C(yellow)%d%Creset %s' $latest_sha..main --no-merges >> release.md
          gh release create $next_version '/path/to/asset.zip#Dingo Built Theme' -F release.md
        env:
          set_version: ${{ github.event.inputs.version }}
          username: ${{ secrets.GIT_USER }}
          email: ${{ secrets.GIT_EMAIL }}
          gh_token: ${{ secrets.GITHUB_TOKEN }}
